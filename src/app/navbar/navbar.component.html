<div>
<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()" >
    <mat-icon>menu</mat-icon>
  </button>
  <span>My Library</span>
  <div class="user-name">
    <span *ngIf="user" >{{user}}</span>
  </div>

  <span class="example-spacer"></span>
</mat-toolbar>

<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <div>

  </div>
  <mat-drawer #drawer [mode]="'side'">
    <mat-list>
      <mat-list-item class="sidenav-item" style="cursor: pointer" routerLink="/library">Library</mat-list-item>
      <mat-list-item *ngIf="type == 'admin'" class="sidenav-item" style="cursor: pointer" routerLink="/catalog">Book catalog</mat-list-item>

   </mat-list>
  </mat-drawer>

  <mat-drawer-content>
      <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
</div>
