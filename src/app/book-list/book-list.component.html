<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Catalogo Libri</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="table-container">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<button mat-stroked-button (click)="addBook()">Aggiungi libri</button>
<table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Titolo </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="timesRead">
    <th mat-header-cell *matHeaderCellDef> TimesRead </th>
    <td mat-cell *matCellDef="let element"> {{element.timesRead}} </td>
  </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="dateAdded">
      <th mat-header-cell *matHeaderCellDef> Date Added </th>
      <td mat-cell *matCellDef="let element"> {{element.dateAdded}} </td>
    </ng-container>

      <!-- Position Column -->
  <ng-container matColumnDef="dateDeleted">
    <th mat-header-cell *matHeaderCellDef> Date Deleted </th>
    <td mat-cell *matCellDef="let element"> {{element.dateDeleted}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [length]="" [pageSize]="4"></mat-paginator>

</div>
